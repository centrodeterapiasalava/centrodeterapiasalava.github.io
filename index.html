        <!-- Custom CSS (equivalent to templatemo-first-portfolio-style.css, but with your colors) -->
        <style>
            /* Variables de color de tu centro */
            :root {
                --primary-dark: #004D4A; /* El verde oscuro de tu tarjeta */
                --primary-teal: #00B4B8; /* El verde azulado de tu tarjeta */
                --accent-color: #f7a04f; /* Nuevo color de acento para contrastar */
                --text-light: #E0E0E0;
                --text-dark: #FFFFFF;
                --bg-dark: #1A1A1A; /* Fondo principal */
                --bg-light: #2A2A2A; /* Fondo para secciones */
                --card-bg: #2C2C2C; /* Fondo para tarjetas/formularios */

                /* Colores de TemplateMo adaptados a tu paleta */
                --white-color: var(--text-dark);
                --dark-color: var(--bg-dark);
                --p-color: var(--text-light);
                --border-color: rgba(255, 255, 255, 0.1);
                --link-hover-color: var(--primary-teal);
                --form-element-bg-color: var(--card-bg);

                --primary-font: 'DM Sans', sans-serif;
                --secondary-font: 'Satoshi', sans-serif; /* Tu fuente adicional */
            }

            html {
                scroll-behavior: smooth;
            }

            body {
                background: var(--dark-color);
                font-family: var(--primary-font);
                font-weight: 400;
                overflow-x: hidden;
                position: relative;
            }


            /* PRELOADER */
            .preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 99999;
                display: flex;
                flex-flow: column;
                justify-content: center;
                align-items: center;
                background: var(--dark-color);
            }

            .spinner {
                position: relative;
                width: 50px;
                height: 50px;
                background: var(--primary-teal);
                border-radius: 50%;
            }

            .spinner:before,
            .spinner:after {
                content: '';
                position: absolute;
                border-radius: 50%;
                animation: spinner-scale 1.5s infinite ease-in-out;
            }

            .spinner:before {
                background: var(--primary-dark);
            }

            .spinner:after {
                background: var(--primary-teal);
                animation-delay: -0.7s;
            }

            @keyframes spinner-scale {
                0% {
                    transform: scale(0);
                }

                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }


            /* CUSTOM BUTTON */
            .custom-btn {
                background: var(--accent-color);
                color: var(--dark-color);
                padding: 12px 24px;
                border-radius: 100px;
                font-size: 16px;
                font-weight: var(--font-weight-medium);
                line-height: normal;
                text-align: center;
                text-decoration: none;
                transition: all 0.3s ease;
                border: 2px solid transparent;
            }

            .custom-btn:hover {
                background: var(--primary-teal);
                color: var(--white-color);
                border-color: var(--primary-teal);
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .custom-border-btn {
                background: transparent;
                border-color: var(--white-color);
                color: var(--white-color);
            }

            .custom-border-btn:hover {
                background: var(--primary-teal);
                border-color: var(--primary-teal);
                color: var(--white-color);
            }


            /* NAVBAR */
            .navbar {
                background: var(--dark-color);
                z-index: 9;
                padding-top: 18px;
                padding-bottom: 18px;
            }

            .navbar-brand {
                color: var(--primary-teal);
                font-size: 32px;
                font-weight: var(--font-weight-bold);
            }

            .navbar-expand-lg .navbar-nav .nav-link {
                padding-right: var(--bs-navbar-nav-link-padding-x);
                padding-left: var(--bs-navbar-nav-link-padding-x);
                font-size: 18px;
                font-weight: var(--font-weight-medium);
                color: var(--white-color);
            }

            .navbar-expand-lg .navbar-nav .nav-link.active,
            .navbar-expand-lg .navbar-nav .nav-link:hover {
                color: var(--link-hover-color);
            }

            .navbar-icon {
                color: var(--white-color);
                font-size: 20px;
            }

            .navbar-toggler {
                border-color: transparent;
            }

            .navbar-toggler:focus {
                box-shadow: none;
            }

            .navbar-toggler-icon {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            }


            /* HERO */
            .hero {
                position: relative;
                overflow: hidden;
                padding-top: 100px;
            }

            .hero-text {
                position: relative;
                z-index: 2;
                color: var(--white-color);
            }

            .hero-title-wrap {
                margin-bottom: 24px;
            }

            .hero-title {
                font-family: var(--secondary-font);
                font-size: 68px;
                font-weight: var(--font-weight-bold);
                color: var(--primary-teal);
                text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            }

            .hero h2 {
                font-family: var(--secondary-font);
                font-size: 40px;
                font-weight: var(--font-weight-medium);
                margin-bottom: 32px;
                color: var(--white-color);
            }

            .hero p {
                color: var(--p-color);
            }

            .avatar-image {
                border-radius: 50%;
                object-fit: cover;
                object-position: center;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }

            .avatar-image-large {
                width: 150px;
                height: 150px;
                border: 4px solid var(--primary-teal);
            }
            
            .hero-image-wrap {
                position: absolute;
                top: 0;
                right: -200px; /* Ajustado para que la imagen no se recorte tanto */
                bottom: 0;
                width: 600px;
                height: 100%;
                background: linear-gradient(145deg, var(--primary-dark) 0%, var(--primary-teal) 100%);
                border-radius: 100% 0 0 100%;
                transform: skewX(-5deg);
            }

            .hero-image {
                position: relative;
                z-index: 1;
                max-width: 80%; /* Más pequeña para adaptarse al logo */
                height: auto;
                margin-left: 150px; /* Ajuste para colocar la imagen */
                filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
            }
            .hero-image.logo-large {
                max-width: 250px; /* Tamaño más grande para el logo */
                height: auto;
                margin-left: auto;
                margin-right: auto;
                display: block; /* Centrar el logo */
                filter: none; /* No aplicar drop-shadow al logo */
            }


            /* SVG wave */
            .hero svg {
                position: absolute;
                bottom: 0;
                left: 0;
                z-index: 1;
            }
            .hero svg path {
                fill: var(--bg-dark); /* Color del fondo para que la ola se integre */
            }


            /* SECTION */
            .section-padding {
                padding-top: 100px;
                padding-bottom: 100px;
            }

            .section-title-wrap {
                background: var(--card-bg);
                border-radius: 100px;
                padding: 10px 30px 10px 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

            .section-title-wrap img {
                width: 80px;
                height: 80px;
                border: 2px solid var(--primary-teal);
            }

            .section-title-wrap h2 {
                color: var(--primary-teal);
                font-family: var(--secondary-font);
                font-size: 40px;
                font-weight: var(--font-weight-bold);
            }


            /* ABOUT */
            .about-image {
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            }

            .about-thumb {
                color: var(--p-color);
            }

            .about-thumb h3 {
                font-family: var(--secondary-font);
                color: var(--primary-teal);
                font-size: 32px;
                font-weight: var(--font-weight-bold);
            }

            .about-thumb a {
                color: var(--primary-teal);
                text-decoration: none;
            }
            .about-thumb a:hover {
                text-decoration: underline;
            }


            /* FEATURED */
            .featured {
                background: var(--bg-light);
            }

            .profile-thumb {
                background: var(--card-bg);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                border: 1px solid var(--border-color);
            }

            .profile-title {
                margin-bottom: 24px;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 16px;
            }

            .profile-title h4 {
                color: var(--primary-teal);
                font-family: var(--secondary-font);
                font-size: 28px;
                font-weight: var(--font-weight-bold);
            }

            .profile-body p {
                margin-bottom: 16px;
                color: var(--p-color);
            }

            .profile-small-title {
                color: var(--white-color);
                font-weight: var(--font-weight-medium);
                margin-right: 10px;
                min-width: 90px;
                display: inline-block;
            }

            .profile-body a {
                color: var(--p-color);
                text-decoration: none;
            }
            .profile-body a:hover {
                color: var(--primary-teal);
            }

            .featured-numbers {
                font-family: var(--secondary-font);
                color: var(--accent-color);
                font-size: 48px;
                font-weight: var(--font-weight-bold);
            }

            .featured-text {
                color: var(--p-color);
            }

            .featured-border-bottom {
                border-bottom: 1px solid var(--border-color);
            }

            .featured-border-start {
                border-left: 1px solid var(--border-color);
            }
